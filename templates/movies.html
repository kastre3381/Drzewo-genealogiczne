{% extends "base.html" %}

{% block title %} 
All movies
{% endblock %}

{% block content %} 
    <h1>Movies List</h1>
    <table class=" table table-dark">
        <thead>
            <tr>
                <th>Name</th>
                <th>Release date</th>
                <th>Length</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>
                    <a href="{{ url_for('get_movie_by_name', name=movie['name']) }}">{{ movie['name'] }}</a>      
                </td> 
                <td>{{ movie.release_date }}</td>
                <td>{{ movie.length }}</td>             
            </tr>
            {% else %}
            <tr>
                <td colspan="5">No movies found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="/"> Back to home </a></p>
{% endblock %}
